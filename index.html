<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator Created by Hakim</title>
</head>
<body>
    <div class="container">
        <h1>BMI Kalkulator</h1>
        <div class="content">
            <div class="input">
                <label for="height">Height(cm)</label>
                <input type="number" id="height">
            </div>
            <div class="input">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight">
            </div>
            <button class="btn" id="calculate">Cek BMI</button>
        </div>
        <div class="result">
            <p>BMI anda adalah</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
        </div>
    </div>
    <footer>
        <h3>copyright &copy;2023 BMI Calculator.created by Muh Nur Abdul Hakim S.E</h3>
    </footer>


    <script src="script.js"></script>
</body>
</html>
